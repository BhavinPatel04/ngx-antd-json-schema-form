<form class="json-schema-form" nz-form [formGroup]="form" (submit)="handleSubmit($event)">
  <ng-container *ngFor="let field of schema" dynamicField [config]="field" [settings]="settings" [group]="form">
  </ng-container>
  <json-schema-form-button
    *ngIf="settings.submitButton.show"
    [group]="form"
    [config]="submitButtonConfig"
    [settings]="settings"
  >
  </json-schema-form-button>
</form>
