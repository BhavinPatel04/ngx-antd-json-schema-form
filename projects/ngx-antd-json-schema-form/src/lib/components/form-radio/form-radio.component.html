<nz-form-item
  *ngIf="!config.hidden"
  class="json-form-schema-field {{ config.itemClass ? config.itemClass : settings.itemClass }}"
  [formGroup]="group"
  nz-row
  [nzGutter]="config.nzGutter ? config.nzGutter : settings.nzGutter"
  nzFlex
>
  <nz-form-label
    nz-col
    [nzSpan]="config.nzSpanLabel ? config.nzSpanLabel : settings.nzSpanLabel"
    [nzRequired]="config.required"
    [nzFor]="config.key"
    [ngClass]="config.labelClass ? config.labelClass : settings.labelClass"
  >
    {{ config.label }}
  </nz-form-label>
  <nz-form-control nz-col [nzSpan]="config.nzSpanControl ? config.nzSpanControl : settings.nzSpanControl">
    <nz-radio-group
      [formControlName]="config.key"
      [(ngModel)]="config.value"
      nzName="{{ config.key }}-radio-group"
      [nzButtonStyle]="'solid'"
    >
      <label
        [hidden]="config.type === 'radio-button'"
        *ngFor="let option of config.options"
        nz-radio
        [nzValue]="option.value"
        [ngClass]="config.fieldClass ? config.fieldClass : settings.fieldClass"
      >
        {{ option.label }}
      </label>
      <label
        [hidden]="config.type === 'radio'"
        *ngFor="let option of config.options"
        nz-radio-button
        [nzValue]="option.value"
        [ngClass]="config.fieldClass ? config.fieldClass : settings.fieldClass"
      >
        {{ option.label }}
      </label>
    </nz-radio-group>
  </nz-form-control>
</nz-form-item>
